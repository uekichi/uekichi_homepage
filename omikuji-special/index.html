<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>恋みくじ　｜　あなたの運命の美少女は？</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/nicomoji.css">
  <link rel="stylesheet" href="animate.css">
</head>
<body>
  <div id="app">
    <div class="first-screen">
      <img id="start-charactor" class="layer" src="images/charactor.png">
      <img id="logo" class="layer fuwafuwa" src="images/logo.png">
      <button id="btn-start" class="layer"><img src="images/button.png"></button>
    </div>
    <div class="result-screen">
      <div id="result-1" class="result">
        <img src="images/bishoujo-daikiti.png" class="charactor layer">
        <img src="images/omikuji-daikiti.png" class="omikuji layer">
        <p class="textarea layer">ヤッホー！あけおめ(^o^)元気？<br>お餅余っちゃったから食べに来てよ〜！</p>
      </div>
      <div id="result-2" class="result">
        <img src="images/bishoujo-chukiti.png" class="charactor layer">
        <img src="images/omikuji-chukiti.png" class="omikuji layer">
        <p class="textarea layer">やっと繋ったー！最初のあけおめは、キミに言わないとね。今年もよろしく♥</p>
      </div>
      <div id="result-3" class="result">
        <img src="images/bishoujo-shoukiti.png" class="charactor layer">
        <img src="images/omikuji-shoukiti.png" class="omikuji layer">
        <p class="textarea layer">あけおめメールありがとー！<br>友だちと初詣来てるから、また今度ね♥</p>
      </div>
      <button id="btn-back">戻る</button>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="omikuji.js"></script>
</body>
